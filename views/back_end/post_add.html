        <div class="row" style="padding-top:15px;">
          <form id="code" action="/post" method="POST" class="col-xs-12 col-sm-12 col-md-12 col-lg-12 form-horizontal" enctype="multipart/form-data" role="form">
            <div class="form-group">
              <label for="" class="col-sm-1 control-label">ID</label>
              <div class="col-sm-9">
                {{if .Modify}}
                <input type="text" class="form-control" id="id" name="id" value="{{.Code.Id}}" readonly>
                {{else}}
                {{end}}
              </div>
            </div>
            <div class="form-group">
              <label for="" class="col-sm-1 control-label">标题</label>
              <div class="col-sm-9">
                {{if .Modify}}
                <input type="text" class="form-control" id="name" name="name" value="{{.Code.Name}}">
                {{else}}
                <input type="text" class="form-control" id="name" name="name" placeholder="请输入文章标题">
                {{end}}
              </div>
            </div>
        	  <div class="form-group">
        	    <label for="" class="col-sm-1 control-label">内容</label>
        	    <div id="desc" class="col-sm-9" style="padding-left:15px; padding-right:15px;">
<!--                 <textarea name="" id="" cols="30" rows="10" style="display:block;">
                  
                </textarea> -->
                <textarea name="content" style="width:700px;height:200px;visibility:hidden;display:block;">Hello World!</textarea>
        	    </div>
        	  </div>
            <div class="form-group">
              <div class="col-sm-offset-9 col-sm-1">
                <button type="submit" class="btn btn-primary">提交</button>
              </div>
            </div>
          </form>
        <!--</div> 表格内容 -->

          var editor;
          KindEditor.ready(function(K) {
            editor = K.create('textarea[name="content"]', {
              resizeType : 1,
              allowPreviewEmoticons : true,
              allowImageUpload : true,
              uploadJson : '/post/add',
              fileManagerJson : '/post/manage',
              allowFileManager : false,
              items : [
                'fontname', 'fontsize', '|', 'forecolor', 'hilitecolor', 'bold', 'italic', 'underline',
                'removeformat', '|', 'justifyleft', 'justifycenter', 'justifyright', 'insertorderedlist',
                'insertunorderedlist', '|', 'emoticons', 'image', 'link']
            });
          });
