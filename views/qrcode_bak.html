          <tbody>

              <td><a href="http://xxx.org/plant?id=1">http://xxx.org/plant?id=1</a></td>

            </tr>
            <tr>

              <td></td>

            {{range .QRList}}
            <tr>
              <td>{{.Id}}</td>
              <td>{{.Name}}</td>
              <td>{{.Link}}</td>
            </tr>
            {{end}}
          </tbody>
        </table>
      </div>

  <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
      <div class="modal-dialog">
          <div class="modal-content">
            <form id="QRCode" class="form-horizontal" enctype="multipart/form-data" action="/plant" method="POST" role="form">
              <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                  <h4 class="modal-title" id="myModalLabel">添加植物</h4>
              </div>
              <div class="modal-body">
                  <div class="form-group">
                    <label for="firstname" class="col-sm-2 control-label">ID</label>
                    <div class="col-sm-10">
                      <p class="form-control-static">1</p>
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="lastname" class="col-sm-2 control-label">学名</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" id="name" name="name" placeholder="请输入植物学名">
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="lastname" class="col-sm-2 control-label">图片</label>
                    <div class="col-sm-10">
                      <input id="file-2" type="file" class="file" name="pic" data-show-upload="false">
                    </div>
                  </div>
              </div>
              <div class="modal-footer">
                  <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                  <button type="submit" class="btn btn-primary" onClick="return CheckInputSearch();">确认</button>
